<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <main class="container">

        <section class="slide">
            <img class="galeria" src="image/image-tanya.jpg" alt="">
            <div class="btn">
                <button class="antes" value="antes"><img src="image/icon-prev.svg" alt=""></button>
                <button class="depois" value="proximo"><img src="image/icon-next.svg"</button
            </div>  
        </section>

        <section class="descrição">
            <div class="container-info">
                <div class="container-artigo">
                    <p class="artigo">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
                </div>
                <span class="info">Tanya Sinclair</span>
                <span class="job">UX Engineer</span>
            </div>

        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
